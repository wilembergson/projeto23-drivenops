name: Validation Tests

on:
  pull_request:
    branches:
      - main

jobs:
  Validation-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make a new envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: "postgres"
          envkey_POSTGRES_PASSWORD: "postgres"
          envkey_POSTGRES_DB: "students_postgres_db_test"
          envkey_DATABASE_URL: "postgresql://postgres:postgres@students_postgres_db_test:5432/students_test"
          file_name: ".env.test"
      - name: Run Tests
        run: docker-compose -f docker-compose-test.yml run node_students_app npm run test:merge